log4j.rootLogger = DEBUG,file,console

#Console configuration using properties configurator
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{dd-MMMMM-yyyy hh:mm:ss z} [%t] -5p %c %M - %m %n


#File configuration using properties configurator
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.File=Applog4jlogs.log
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %5p (%F:%M:%L) - %m%n



